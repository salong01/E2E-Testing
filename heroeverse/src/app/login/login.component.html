<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login Form</mat-card-title>
  </mat-card-header>
<form [formGroup]="loginForm" (submit)="loggIn()">
<mat-card-content>
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username" required>
  </mat-form-field>
  
  <br>

  <mat-form-field>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
</mat-card-actions>
</form>
</mat-card>
