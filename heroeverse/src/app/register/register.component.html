<mat-card>
  <mat-card-header>
      <mat-card-title text-align="center">Register Form</mat-card-title>
  </mat-card-header>
  <form [formGroup]="registerForm" (submit)='register()'>
      <mat-card-content>
          <mat-form-field>
              <input id="username" matInput placeholder="Username" formControlName="username"required>
          </mat-form-field>
                  
          <br>

          <mat-form-field>
              <input id="email" matInput placeholder="Email" formControlName="email"required>
          </mat-form-field>
          
          <br>

          <mat-form-field>
          <input id="pass" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          </mat-form-field>

          <br>

          <mat-form-field>
            <input id="confirmPass" matInput [type]="hideConfirm ? 'password' : 'text'" placeholder="Confirm Password" formControlName="confirmPassword" required>
            <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    </mat-card-content>

    <td>

    <mat-card-actions>
      <button id="register" mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button> 
    </mat-card-actions>
  </form>
  </mat-card>
